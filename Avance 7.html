<script>
 // codigo de programacion - INICIO

//CONDICIONALES COMPUESTAS ||

function CondicionalesCompuesta_UsandoO(){
 if((5 > 9) || (7 != 5)){
           alert("TRUE")
        }else{
           alert("FALSE") 
        }
    }

 //CONDICIONALES ANIDADAS ||
 function CondicionalesAnidada_UsandoO(){
 if(5 > 9){
        if(7 != 5){
             alert("TRUE")
        }else{
             alert("FALSE")
        }
    }else{
        if(7 != 5){
             alert("TRUE")
        }else{
             alert("FALSE")
        
        }
    }
    
}

 //CONDICIONALES COMPUESTAS &&

 function CondicionalesCompuesta_UsandoY(){
 if((5 > 9) && (7 != 5)){
           alert("TRUE")
        }else{
           alert("FALSE") //F && T =>F
        }
    }

 //CONDICIONALES ANIDADAS &&
 function CondicionalesAnidada_UsandoY(){
 if(5 > 9){
        if(7 != 5){
             alert("TRUE")
        }else{
             alert("FALSE")
        }
    }else{
             alert("FALSE")
    }
    
}

 //(((5 >= 5) != (9 < 10)) || ((10 > 10) == false))
 function EjercicioUno(){
        if(((5 >= 5) != (9 < 10)) || ((10 > 10) == false)){
           alert("TRUE")
        }else{
           alert("FALSE")
        }
    }

    function EjercicioDos(){
    //(((9 < 5) == (true)) || ((! false) || (5 == 9)))
        if(((9 < 5) == (true)) || ((! false) || (5 == 9))){
           alert("TRUE")
        }else{
           alert("FALSE")
        }
    }

    function EjercicioTres(){
    //(((7 >= 7) == (true)) || ((false == true)) || !(7 > 7))
        if(((7 >= 7) == (true)) || ((false == true)) || !(7 > 7)){
           alert("TRUE")
        }else{
           alert("FALSE")
        }
    }

    function EjercicioCuatro(){
    //(((true || ! false) && (false)) != ((false) || (false) != (true)))
      if(((true || ! false) && (false)) != ((false) || (false) != (true))){
           alert("TRUE")
        }else{
           alert("FALSE")
        }
    }


function SumarFactorialAyB(){
    var numeroA = 5 //mensaje = 120
    var numeroB = 5 //mensaje = 120
    
    var resultadoA = factorialNumero(numeroA)
    var resultadoB = factorialNumero(numeroB)

    var resultadoFinal = resultadoA + resultadoB
    alert(resultadoFinal)//mansaje = 240
}
function factorialNumero(numero){
    
    var i = 1
    var resultado = 1
    while (i <= numero){
        resultado = resultado * i
        i = i + 1 
    }
alert(resultado)
return resultado 

}
 // codigo de programacion _ TERMINA


</script>
